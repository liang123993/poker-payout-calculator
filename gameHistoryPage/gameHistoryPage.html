<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header_title">
            <span>Poker Payout Calculator</span>
        </a>
        <nav class="header_nav">
            <a href="../leaderboardPage/leaderboardPage.html" class="header_nav_link">Leaderboard</a>
            <a href="../payoutPage/payoutPage.html" class="header_nav_link">Payout</a>
            <a href="gameHistoryPage.html" class="header_nav_link">Game History</a>
        </nav>
    </header>

    <main>
        <h2 class="content_title">Game History</h2>
        
        <div class="table_container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Players</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="history_table">
                    <!-- Games will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="gameHistoryPage.js"></script>
</body>
</html>
