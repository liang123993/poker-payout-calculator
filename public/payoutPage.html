<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="payoutPage.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header_title">
            <span>Poker Payout Calculator</span>
        </a>
        <nav class="header_nav">
            <a href="../leaderboardPage/leaderboardPage.html" class="header_nav_link">Leaderboard</a>
            <a href="payoutPage.html" class="header_nav_link">Payout</a>
            <a href="../gameHistoryPage/gameHistoryPage.html" class="header_nav_link">Game History</a>
        </nav>
    </header>

    <main>
        <h2 class="content_title">Payout</h2>
        
        <div class="table_container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Buy-in</th>
                        <th>Cashout</th>
                        <th>Net Gain/Loss</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="players_table">
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="table_actions">
            <button class="button_add">Add Player</button>
            <button class="button_calculate">Calculate</button>
            <div class="running_total">
                <strong>Total Net:</strong> 
                <span id="running_total_display">$0</span>
            </div>            
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="payoutPage.js"></script>
</body>
</html>
