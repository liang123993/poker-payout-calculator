<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Calculator</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header_title">
            <span>Poker Payout Calculator</span>
        </a>
        <nav class="header_nav">
            <a href="../leaderboardPage/leaderboardPage.html" class="header_nav_link">Leaderboard</a>
            <a href="../payoutPage/payoutPage.html" class="header_nav_link">Payout</a>
            <a href="../gameHistoryPage/gameHistoryPage.html" class="header_nav_link">Game History</a>
        </nav>
    </header>

    <main>
        <h2 class="content_title">Payout</h2>

        <div class="table_container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Buy-In</th>
                        <th>Cashout</th>
                        <th>Net</th>
                        <th>Payment Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="players_table">
                    <tr>
                        <td>
                            <input type="text" class="table_input" placeholder="Enter name">
                        </td>
                        <td>
                            <input type="text" class="table_input" placeholder="Enter Buy-in">
                        </td>
                        <td>
                            <input type="text" class="table_input" placeholder="Enter Cashout">
                        </td>
                        <td>
                            <span class="profit_display">$0</span>
                        </td>
                        <td>
                            <input type="text" class="table_input" placeholder="Payment Details">
                        </td>
                        <td>
                            <button class="action_link">edit</button>
                            <button class="action_link">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table_actions">
                <button class="button_add">Add Player</button>
                <button class="button_calculate">Calculate</button>
            </div>
        </div>
    </main>
</body>
</html>
